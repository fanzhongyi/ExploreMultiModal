# Model type
type : 'MAE'
# Model name
name : 'mae_base'
# Checkpoint to resume
resume : ''
# Label Smoothing
label_smoothing : 0

# model hyperparameters

img_size: 224
patch_size: 16
in_chans: 3
num_classes: ~
mlp_ratio: 4.
qkv_bias: true
drop_rate: 0.
attn_drop_rate: 0.
drop_path_rate: 0.
pos_embed: cosine
pool: mean

vit_encoder:
  vit_type: vit_encoder
  embed_dim : 1024
  layers : 24
  heads: 16
  img_size: 224
  mask_ratio: 0.75
  patch_size : 16
  classification: False

vit_decoder:
  vit_type: vit_decoder
  embed_dim : 512
  layers : 8
  heads: 16
  img_size: 224
  mask_ratio: 0.75
  patch_size : 16
